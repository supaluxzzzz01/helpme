<style>
* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

body {
	background-size: cover;
	font-family: 'Open Sans', sans-serif;
	font-size: 16px;
	line-height: 1.5;
	color: #fff;
}

.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #fff;
  font-family: 'Roboto', sans-serif;
}

.logo {
  margin-bottom: 2rem;
}

.logo img {
  max-width: 10rem;
}

.login-form {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: #e6e6e6;
  padding: 2rem;
  border-radius: 0.4rem;
  box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

.register-form {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #757575;
  background-color: #e6e6e6;
  padding: 2rem;
  border-radius: 0.4rem;
  box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

h1 {
  margin-bottom: 1.5rem;
  color: #141414;
  font-size: 2rem;
}

.input-container {
  display: flex;
  align-items: center;
  margin-bottom: 1rem;
  border: 1px solid #e6e6e6;
  border-radius: 0.3rem;
  padding: 0.3rem 1rem;
}

.input-container i {
  margin-right: 0.5rem;
  font-size: 1.5rem;
  color: #757575;
}

.input-container input,
.input-container select {
border: none;
outline: none;
background-color: #f2f2f2;
padding: 1rem;
border-radius: 0.5rem;
font-size: 1rem;
width: 100%;
}


input[type="email"], input[type="password"], input[type="gender"],input[type="number"] {
  border: none;
  outline: none;
  font-size: 1rem;
  width: 100%;
}


select option {
color: #333333;
}

.btn {
  background-color: #8de789;
  color: #e6e6e6;
  border: none;
  border-radius: 0.3rem;
  padding: 0.6rem 1rem;
  font-size: 1.2rem;
  cursor: pointer;
  margin-top: 1rem;
}

.btn:hover {
  background-color: #8de789;
}

.forgot-password {
  font-size: 1rem;
  color: #757575;
  text-align: right;
  margin-top: 0.5rem;
}

.signup-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 2rem;
  font-size: 0.9rem;
  color: #757575;
}

.signup-link {
  color: #8de789;
  margin-left: 0.3rem;
  text-decoration: none;
}

.signup-link:hover {
  text-decoration: underline;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

</style>
